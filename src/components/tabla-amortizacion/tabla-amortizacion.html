<!-- Generated template for the TablaAmortizacionComponent component -->
<ion-list>
  <button ion-item *ngFor="let entry of calendario">
    <b> {{entry[0]|date}}</b>
    <p>
      <b>Capital:</b> {{entry[1]|currency}}</p>
    <div item-end>
      <p>
        <b>Interes:</b> {{entry[2]|currency}}</p>
      <p>
        <b>Saldo:</b> {{entry[3]|currency}}</p>
    </div>
  </button>
</ion-list>
