<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item-divider color="light">Modulos</ion-item-divider>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon *ngIf="p.icon!=''" [color]="p.color" item-start [name]="p.icon"></ion-icon>
        <ion-icon *ngIf="p.class!=''" [class]="p.class" item-start></ion-icon>
        {{p.title}}
      </button>
      <br>
      <ion-item-divider color="light">Reportes</ion-item-divider>
      <button menuClose ion-item *ngFor="let p of reportesPages" (click)="openPage(p)">
        <ion-icon *ngIf="p.icon!=''" [color]="p.color" item-start [name]="p.icon"></ion-icon>
        <ion-icon *ngIf="p.class!=''" [class]="p.class" item-start></ion-icon>
        {{p.title}}
      </button>
      <br>

      <ion-item-divider color="light"></ion-item-divider>
      <button menuClose ion-item (click)="logout()">
        <ion-icon item-start color="dark" name="contact" md="ios-contact"></ion-icon>
        <h3>{{db.loggedAccount}}</h3>
        <p>
          Log off
        </p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content swipeBackEnabled="false"></ion-nav>
