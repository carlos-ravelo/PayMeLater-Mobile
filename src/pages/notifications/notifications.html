<ion-header>

  <ion-navbar>
    <ion-title>notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let notif of notificationList" [ngClass]="{'selected': notif.id == currentNotification }">
    <p> {{notif.title}}
    </p>
    <p>{{notif.text}}</p>
    <p>{{getNotifTime(notif.trigger.at)|date:'medium'}}</p>
    <ion-icon (click)="deleteNotification(notif.id)" item-end name="trash"></ion-icon>
  </ion-item>

</ion-content>
