  <ion-item>
    <ion-label>Rango de fecha</ion-label>
    <ion-select interface="popover" [(ngModel)]="rangoDeFecha" (ionChange)="getMovementsByRange($event.fechaInicial,$event.fechaFinal)">
      <ion-option [value]="rango" *ngFor="let rango of listaFechas">{{rango.nombre}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-card-header>
    Totales por rango de tiempo
  </ion-card-header>
  <div style="display: block" *ngIf="totals">
    <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>

  <ion-card-header>
    Reportes por mes
  </ion-card-header>
  <ion-item>
    <ion-select interface="popover" (ionChange)="cambioDeChart($event)" [placeholder]="barChartDataSource">
      <ion-option>Interest Income</ion-option>
      <ion-option>Capital Outcome</ion-option>
      <ion-option>Capital Income</ion-option>
    </ion-select>
  </ion-item>
  <div style="display: block">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
      [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
