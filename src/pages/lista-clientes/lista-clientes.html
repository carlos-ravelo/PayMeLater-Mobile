<ion-header>
  <ion-searchbar #search (ionClear)="hideSearch()" (ionCancel)="hideSearch()" *ngIf="showSearch" (ionInput)="filterItems($event)"
    animated="true" showCancelButton="true">
  </ion-searchbar>


  <ion-navbar color="primary" [ngClass]="{'hidden':showSearch }">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de clientes</ion-title>
    <ion-buttons end *ngIf="!showSearch">
      <button ion-button icon-only (click)="displaySearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="abrirInsertarCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card color="warning" *ngIf="thereIsNoClientWarning">
    <ion-card-content (click)="abrirInsertarCliente()">
      No tiene Clientes a Visualizar, haga click para agregar
    </ion-card-content>
  </ion-card>
  <ion-list>
    <button *ngFor="let cliente of filteredListaClientes" detail-push ion-item (click)="irDetalleCliente($event,cliente)">
      <ion-avatar item-start color="">
        <ion-icon color="dark" class="avatarIcon" name="contact" md="ios-contact"></ion-icon>
      </ion-avatar>
      <h2>{{cliente?.nombre}}</h2>
      <p> {{cliente?.telefonos[0]?.numero}}
      </p>
    </button>
  </ion-list>
</ion-content>
