<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de clientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="abrirInsertarCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card color="warning" *ngIf="thereIsNoClientWarning">
    <ion-card-content (click)="abrirInsertarPrestamo()">
      No tiene Clientes a Visualizar, haga click para agregar
    </ion-card-content>
  </ion-card>
  <ion-searchbar [showCancelButton]="true" (ionInput)="filterItems($event)">
  </ion-searchbar>
  <ion-list>
    <button detail-push ion-item *ngFor="let cliente of filteredListaClientes" (click)="irDetalleCliente($event,cliente)">
      <ion-avatar item-start>
        <img src="assets/imgs/contact.png" alt="">
      </ion-avatar>
      <p>{{cliente?.nombre}}</p>
      <p> {{cliente?.telefonos[0]?.numero}}
      </p>
    </button>
  </ion-list>
</ion-content>
