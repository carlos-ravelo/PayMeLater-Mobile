<ion-header no-border>
  <ion-searchbar #search (ionClear)="hideSearch()" (ionCancel)="hideSearch()" *ngIf="showSearch" (ionInput)="filterItems($event)"
    animated="true" showCancelButton="true">
  </ion-searchbar>


  <ion-navbar color="primary" [ngClass]="{'hidden':showSearch }">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de clientes</ion-title>
    <ion-buttons end *ngIf="!showSearch">
      <button ion-button icon-only (click)="displaySearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <p>
        <b>Se muestran </b>{{filteredListaClientes?.length}} clientes...</p>
      <p>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom>
    <button color="secondary" ion-fab (click)="abrirInsertarCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card color="warning" *ngIf="thereIsNoClientWarning">
    <ion-card-content (click)="abrirInsertarCliente()">
      No tiene Clientes a Visualizar, haga click para agregar
    </ion-card-content>
  </ion-card>
  <ion-list>
    <button text-wrap *ngFor="let cliente of filteredListaClientes" detail-push ion-item (click)="irDetalleCliente($event,cliente)">
      <ion-avatar item-start color="">
        <ion-icon color="light" class="avatarIcon" name="contact" md="ios-contact"></ion-icon>
      </ion-avatar>
      <b>
        {{cliente?.nombre}}</b>

      <p> {{cliente?.telefonos[0]?.numero}}
      </p>
      <p *ngIf="cliente?.emails?.length >0"> {{cliente?.emails[0]}}</p>



      <!--           <p class="secondaryColor"> {{cliente?.emails[0]?}}
 -->
      <ion-icon md="ios-arrow-forward" color="light" name="arrow-forward" item-end></ion-icon>

    </button>
  </ion-list>
</ion-content>
