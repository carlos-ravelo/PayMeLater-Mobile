<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de clientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab (click)="abrirInsertarCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <!--   <ion-card>
    <ion-item-divider color="secondary">
      Lista
    </ion-item-divider>
     -->
  <ion-list inset>
    <button detail-push ion-item *ngFor="let cliente of listaClientes" (click)="irDetalleCliente($event,cliente)">
      <ion-avatar item-start>
        <img src="assets/imgs/contact.png" alt="">
      </ion-avatar>
      <p>{{cliente?.nombre}}</p>
    </button>
  </ion-list>
  <!--   </ion-card>
 -->
</ion-content>
