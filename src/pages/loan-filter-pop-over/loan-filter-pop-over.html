<ion-header>

  <ion-navbar>
    <ion-title>Filtro avanzado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Campo a filtrar</ion-label>
    <ion-select [(ngModel)]="filterCondition.property">
      <ion-option [value]="property" *ngFor="let property of listOfpropertiesToFilter">
        {{property}}
      </ion-option>
    </ion-select>
  </ion-item>

  <div [ngSwitch]="filterCondition.property">
    <ion-item *ngSwitchCase="'Tasa'">
      <ion-select class="input-select" placeholder="Condicion">
        <ion-option>
          Igual
        </ion-option>
        <ion-option>
          Mayor o igual
        </ion-option>
        <ion-option>
          Menor o igual
        </ion-option>
      </ion-select>
      <ion-input text-right type="number">
      </ion-input>
    </ion-item>

    <ion-item *ngSwitchCase="'Estado'">
      <ion-label>
        Igual a
      </ion-label>
      <ion-select class="input-select" placeholder="Estado">
        <ion-option>
          Completado
        </ion-option>
        <ion-option>
          Activo
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngSwitchCase="'Tipo Tasa'">
      <ion-label>
        Igual a
      </ion-label>
      <ion-select class="input-select" placeholder="Tipo Tasa">
        <ion-option>
          Mensual
        </ion-option>
        <ion-option>
          Anual
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngSwitchCase="'Capital Prestado'">
      <ion-select class="input-select" placeholder="Condicion">
        <ion-option>
          Igual
        </ion-option>
        <ion-option>
          Mayor o igual
        </ion-option>
        <ion-option>
          Menor o igual
        </ion-option>
      </ion-select>
      <ion-input type="number">

      </ion-input>
    </ion-item>
    <ion-item *ngSwitchCase="'Fecha Proximo Pago'">
      <ion-select class="input-select" placeholder="Condicion">
        <ion-option>
          Igual
        </ion-option>
        <ion-option>
          Mayor o igual
        </ion-option>
        <ion-option>
          Menor o igual
        </ion-option>
      </ion-select>
      <ion-input type="number">

      </ion-input>
    </ion-item>
    <ion-item *ngSwitchCase="'Fecha Inicio'">
      <ion-select class="input-select" placeholder="Condicion">
        <ion-option>
          Igual
        </ion-option>
        <ion-option>
          Mayor o igual
        </ion-option>
        <ion-option>
          Menor o igual
        </ion-option>
      </ion-select>
      <ion-input type="number">

      </ion-input>
    </ion-item>
    <ion-item *ngSwitchCase="'Capital Pendiente'">
      <ion-select class="input-select" placeholder="Condicion">
        <ion-option>
          Igual
        </ion-option>
        <ion-option>
          Mayor o igual
        </ion-option>
        <ion-option>
          Menor o igual
        </ion-option>
      </ion-select>
      <ion-input type="number">

      </ion-input>
    </ion-item>
  </div>

  <button ion-button (click)="dismiss()">Aceptar</button>
  <button ion-button (click)="dismiss()">Cancelar</button>

</ion-content>
