<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PayMeLater</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-fab right bottom>
    <button ion-fab (click)="abrirInsertarPrestamo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <!--   <ion-card>
 -->
  <!--   <ion-item-divider color="secondary">
    Lista
  </ion-item-divider> -->
  <ion-list>
    <button ion-item *ngFor="let prestamo of listaPrestamos" (click)="irDetallePrestamo($event,prestamo)">
      <ion-icon name="cash" color="secondary"></ion-icon>
      <label for=""> {{prestamo.numeroPrestamo}}</label>
      <br>
      <label [ngClass]="{'atraso':estaEnAtraso(prestamo.fechaProximoPago),aTiempo:!estaEnAtraso(prestamo.fechaProximoPago)}">
        {{prestamo.fechaProximoPago|date}}</label>

      <div class="item-note" item-end>
        {{prestamo.cliente}}
        <br> {{prestamo.capitalPendiente|currency}}
      </div>
    </button>
  </ion-list>
  <!--   </ion-card>
 -->
</ion-content>
