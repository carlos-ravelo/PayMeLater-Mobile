<ion-header>

  <ion-navbar>
    <ion-title>Agregar recordatorio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Dia</ion-label>
    <ion-datetime displayFormat="D/MMM/YYYY" name="notificationDate" [(ngModel)]="notificationDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="hh:mm a" name="notificationDate" placeholder="00:00" [(ngModel)]="notificationTime"></ion-datetime>
  </ion-item>
  <button ion-button (click)="guardar()">Guardar</button>
  <button ion-button (click)="dismiss()">Cancelar</button>
</ion-content>
