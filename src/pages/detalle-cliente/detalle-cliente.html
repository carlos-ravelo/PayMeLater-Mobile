<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalles del Cliente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="borrarCliente()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab (click)="abrirEditarCliente()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)="abrirListaDePrestamos()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <!--  <ion-fab bottom right>
    <button ion-fab color="light" mini (click)="abrirEditarCliente()">
      <ion-icon name="create"></ion-icon>
    </button>
    <button ion-fab color="light" mini (click)="borrarCliente()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab> -->


  <ion-item-divider color="secondary"> Datos de {{cliente.nombre}} </ion-item-divider>
  <br>
  <ion-item-group>
    <ion-item-divider color="light">Telefonos:</ion-item-divider>
    <button ionic-item *ngIf="!cliente.telefonos[0]" ion-button color="warning" block (click)="abrirEditarCliente()">
      No Hay Telefonos disponibles
    </button>
    <ion-list>
      <ion-item-sliding *ngFor='let telefono of cliente.telefonos;index as i'>
        <ion-item>
          <ion-icon name="call" item-start (click)="llamarAnumero(telefono.numero)"></ion-icon>
          {{telefono.tipo}}
          <div class="item-note" *ngIf="!telefono.numero">
            {{telefono}}
          </div>
          <div class="item-note" *ngIf="telefono.numero">
            {{telefono.numero}}
          </div>
          <ion-icon name="copy" item-end (click)="copiarAlClipboard(telefono.numero)"></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="copiarAlClipboard(telefono.numero)">
            <ion-icon name="copy"></ion-icon>
            Copy
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="llamarAnumero(telefono.numero)">
            <ion-icon name="call"></ion-icon>
            Llamar
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <br>
    </ion-list>
    <ion-item-divider color="light">Cuentas:</ion-item-divider>
    <button *ngIf="!cliente.cuentas[0]" ion-button color="warning" block (click)="abrirEditarCliente()">
      No Hay Cuentas Agregadas
    </button>
    <ion-list>
      <ion-item-sliding *ngFor='let cuenta of cliente.cuentas;index as i'>
        <ion-item>
          <ion-icon name="share" item-start (click)="share(cuenta.banco +' '+ cuenta.numero)"></ion-icon>
          {{cuenta.banco}}:
          <div class="item-note">
            {{cuenta.numero}}
          </div>
          <ion-icon name="copy" item-end (click)="copiarAlClipboard(cuenta.numero)"></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="copiarAlClipboard(cuenta.numero)">
            <ion-icon name="copy"></ion-icon>
            Copy
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Llamar
          </button>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-item-divider color="light">Emails:</ion-item-divider>

    <button *ngIf="!cliente.emails||!cliente.emails[0]" (click)="abrirEditarCliente()" ion-button color="warning" block>
      No Hay Correos Electronicos
    </button>
    <ion-item *ngFor="let email of cliente.emails">
      {{email}}
      <ion-icon name="send" item-start (click)="sendEmail(email)"> </ion-icon>
      <ion-icon name="copy" item-end (click)="copiarAlClipboard(email)"></ion-icon>
    </ion-item>
  </ion-item-group>
  <!--     <ion-card-content>

    </ion-card-content>
  </ion-card>
 -->
</ion-content>
